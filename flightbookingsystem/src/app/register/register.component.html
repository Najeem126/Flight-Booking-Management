<body>
  <div class="card-body">
    <h2>SignUp</h2>

    <form #registerForm="ngForm" (ngSubmit)="submitForm(registerForm)">

      <div>
          <label class="form-label" for="userName">Your Name</label>
        <input type="text" [(ngModel)]="userName" id="userName" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg"  ngModel name="uname" #uname="ngModel"required/>
      </div>
      <p *ngIf="uname.touched&&uname.errors?.['required']" style="color:red">*Name required</p>

      <div>
          <label class="form-label" for="email">Your Email</label>
        <input type="email" id="email" [(ngModel)]="email" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg"  ngModel name="uname1" #uname1="ngModel" required/>
      </div>
      <p *ngIf="uname1.touched&&uname1.errors?.['required']" style="color:red">*Mail required</p>
      <div>
          <label class="form-label" for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg" ngModel name="uname2" #uname2="ngModel" required/>
      </div>
      <p *ngIf="uname2.touched&&uname2.errors?.['required']" style="color:red">*Password required</p>
      <div>
        <label class="form-label" for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="address" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg" ngModel name="uname3" #uname3="ngModel" required/>
    </div>
    <p *ngIf="uname3.touched&&uname3.errors?.['required']" style="color:red">*Address required</p>
    <div>
      <label class="form-label" for="gender">Gender</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    <p *ngIf="gender === null" style="color:red">*Gender is required</p>
    <div>
      <label class="form-label" for="address">Date of Birth</label>
    <input type="text" id="dob" [(ngModel)]="birthDate" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg" ngModel name="uname3" #uname3="ngModel" placeholder="yyyy-mm-dd" required/>
  </div>
  <p *ngIf="uname3.touched&&uname3.errors?.['required']" style="color:red">*DoB required</p>
  <div>
    <label class="form-label" for="address">Age</label>
  <input type="number" id="age" [(ngModel)]="age" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg" ngModel name="uname3" #uname3="ngModel" required/>
</div>
<p *ngIf="uname3.touched&&uname3.errors?.['required']" style="color:red">*Age required</p>
<div>
  <label class="form-label" for="mobileNo">Mobile Number</label>
<input type="number" id="phoneNo" [(ngModel)]="mobileNo" [ngModelOptions]= "{standalone: true}" class="form-control form-control-lg" maxlength="10" ngModel name="uname4" #uname4="ngModel" required/>
</div>
<p *ngIf="uname4.touched&&uname4.errors?.['required']" style="color:red">*MobileNo required</p>
      <div>
        <button type="submit">Register</button>
      </div>

      <p >Already have an account? <a routerLink="/login"><u>Login here</u></a></p>

    </form>

  </div>
</body>
