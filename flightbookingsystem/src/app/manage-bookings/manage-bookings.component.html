<app-admin-header></app-admin-header>
<div class="container flight-table" *ngIf="bookings; else err">
    <div class="headers" >
        <h2 class="title">Manage Bookings</h2>
    </div>
    <table>
        <thead>
            <th>Id</th>
            <th>PNR</th>
            <th>Passenger Name</th>
            <th>Flight Name</th>
            <th>No of Seats Booked</th>
        </thead>
        <tbody class="table-body">
            <tr *ngFor ="let booking of bookings">
                <td>{{booking.bookingId}}</td>
                <td>{{booking.pnr}}</td>
                <td>{{booking.passenger.userName}}</td>
                <td>{{booking.flight.flightId}}</td>
                <td>{{booking.seatsRequired}}</td>
                <td><button class="delete" (click)="deleteBooking(booking.bookingId)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

  <ng-template #err>
    <div class="error-message">
      <p>Error occurred while fetching routes.</p>
    </div>
  </ng-template>
